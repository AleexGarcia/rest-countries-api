<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
        integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/componentes.css">
    <link rel="stylesheet" href="assets/css/stylus.css">

    <title>Were in the world | Home</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="header__nav container">
            <h1 class="header__title">Where in the World?</h1>
            <input type="button" name="dark-mode" id="dark-mode-btn">
            <label for="dark-mode-btn" class="dark-mode-lb">Dark Mode</label>
        </nav>
    </header>
    <main class="main" id="main">
        <section class="search-filter container" id="search-filter">
            <div class="search-box">
                <ion-icon name="search-outline" class="search-box__icon" id="search-icon"></ion-icon>
                <label for="busca" class="search__label"></label>
                <input class="search__input" type="search" name="busca" id="busca" placeholder="Search for a country...">
            </div>
            <div class="filter">
                <div class="filter-box" id="filter-box">
                    <input type="text" id="filter-input" name="filter" class="filter__input" placeholder="Filter by Region"
                        readonly>
                    <i class="filter__icon" for="filter"></i>
                </div>
                <div class="dropDown" id="dropDown-box">
                    <div class="listDropDown" id="listDropDown">
                        <div class="listDropDown-item" id="list-item" data-region="">Todos os paises</div>
                        <div class="listDropDown-item" id="list-item" data-region="Africa">Africa</div>
                        <div class="listDropDown-item" id="list-item" data-region="Americas">America</div>
                        <div class="listDropDown-item" id="list-item" data-region="Asia">Asia</div>
                        <div class="listDropDown-item" id="list-item" data-region="Europe">Europe</div>
                        <div class="listDropDown-item" id="list-item" data-region="Oceania">Oceania</div>
                        <div class="listDropDown-item" id="list-item" data-region="Antarctic">Antarctic</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="more-info container" id="more-info">

        </section>
        <section class="cards container" id="cartas"></section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/AleexGarcia">Alexandre Garcia</a>.
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="assets/app/main.js"></script>
    <script src="assets/app/filtro.js"></script>
    <script src="assets/app/search.js"></script>

</body>

</html>
