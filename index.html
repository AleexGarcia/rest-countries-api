<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
        integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/stylus.css">
    <title>Were in the world | Home</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title"><a href="#">Where in the World?</a></h1>
        <input type="button" name="dark-mode" id="dark-mode-btn">
        <label for="dark-mode-btn" class="dark-mode-lb">Dark Mode</label>
    </header>
    <main class="main">

        <form action="">
            <div class="search-box">
                <ion-icon name="search-outline"></ion-icon>
                <label for="busca" class="search__label"></label>
                <input class="search__input" type="search" name="busca" id="busca">
            </div>
        </form>

        <div class="filter">
            <div class="filter-box">
                <input type="text" id="filter-input" name="filter" class="filter__input" placeholder="Filter by Region">
                <i class="filter__icon" for="filter"></i>
            </div>
            <div class="dropDown">
                <div class="listDropDown">
                    <div id="africa">Africa</div>
                    <div id="america">America</div>
                    <div id="asia">Asia</div>
                    <div id="europe">Europe</div>
                    <div id="oceania">Oceania</div>
                </div>
            </div>
        </div>
        <section id="cartas">

        </section>
    </main>
    <footer></footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="assets/app/main.js"></script>
</body>

</html>
