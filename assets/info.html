<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
        integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/info.css">
    <title>More Info</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav container">
            <h1 class="header__title"><a href="#">Where in the World?</a></h1>
            <input type="button" name="dark-mode" id="dark-mode-btn">
            <label for="dark-mode-btn" class="dark-mode-lb">Dark Mode</label>
        </nav>
    </header>
    <main>
        <section class="more-info container" id="more-info">
            <button id="more-info__btn" class="more-info__btn">Back</button>
            <figure id="country" class="country">
                <img src="https://flagcdn.com/w320/fi.png" alt="" class="country__img">
                <figcaption class="country__info">
                    <h1 class="country__name">Finland</h1>
                    <div class="info-1">
                        <span class="country__name-native" ><strong>Native Name: </strong></span>
                        <span class="country__population"><strong>Population: </strong></span>
                        <span class="country__region"><strong>Region: </strong></span>
                        <span class="country__sub-region"><strong>Sub Region: </strong></span>
                        <span class="country__capital"><strong>Capital: </strong></span>
                    </div>
                    <div class="info-2">
                        <span class="country__domain"><strong>Top Level Domain: </strong></span>
                        <span class="country__currencies"><strong>Currencies: </strong></span>
                        <span class="country__languages"><strong>Languages: </strong></span>
                    </div>
                    <div class="info__border">
                        <span class="country__border">Border Countries</span>
                        <div class="border__links">
                            <a href="#" class="country__border-country">France</a>
                            <a href="#" class="country__border-country">France</a>
                            <a href="#" class="country__border-country">France</a>
                        </div>
                    </div>
                </figcaption>
            </figure>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/AleexGarcia">Alexandre Garcia</a>.
    </footer>
</body>

</html>
